<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart - Skyline Realty</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --accent: #00bfae;
      --accent2: #1de9b6;
      --bg: #0a0a0a;
      --bg-card: #1a1a1a;
      --bg-card-hover: #252525;
      --text: #ffffff;
      --text-muted: #a0a0a0;
      --text-secondary: #808080;
      --border: #333333;
      --shadow: 0 8px 32px rgba(0,0,0,0.4);
      --gradient: linear-gradient(135deg, #00bfae 0%, #1de9b6 100%);
      
      --bg-light: #ffffff;
      --bg-card-light: #f8f9fa;
      --bg-card-hover-light: #e9ecef;
      --text-light: #1a1a1a;
      --text-muted-light: #6c757d;
      --text-secondary-light: #495057;
      --border-light: #dee2e6;
      --shadow-light-theme: 0 8px 32px rgba(0,0,0,0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 3vw;
      background: rgba(26,26,26,0.95);
      backdrop-filter: blur(20px);
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .navbar .logo {
      font-size: 1.5rem;
      font-weight: 700;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .navbar nav {
      display: flex;
      align-items: center;
      gap: 2rem;
    }

    .navbar nav a {
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }

    .navbar nav a:hover {
      color: var(--accent);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 3vw;
    }

    .cart-header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .cart-header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .cart-header p {
      color: var(--text-muted);
      font-size: 1.1rem;
    }

    .cart-content {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 2rem;
    }

    .cart-items {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 15px;
      padding: 2rem;
      box-shadow: var(--shadow);
    }

    .cart-item {
      display: flex;
      gap: 1.5rem;
      padding: 1.5rem 0;
      border-bottom: 1px solid var(--border);
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .cart-item-image {
      width: 120px;
      height: 80px;
      object-fit: cover;
      border-radius: 10px;
    }

    .cart-item-details {
      flex: 1;
    }

    .cart-item-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .cart-item-location {
      color: var(--text-muted);
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }

    .cart-item-features {
      display: flex;
      gap: 1rem;
      color: var(--text-secondary);
      font-size: 0.85rem;
      margin-bottom: 1rem;
    }

    .cart-item-price {
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--accent);
    }

    .cart-item-actions {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .quantity-btn {
      background: var(--bg);
      border: 1px solid var(--border);
      color: var(--text);
      width: 30px;
      height: 30px;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .quantity-btn:hover {
      background: var(--accent);
      color: white;
    }

    .quantity-display {
      min-width: 40px;
      text-align: center;
      font-weight: 600;
    }

    .remove-btn {
      background: #ff3b30;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }

    .remove-btn:hover {
      background: #d32f2f;
    }

    .cart-summary {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 15px;
      padding: 2rem;
      box-shadow: var(--shadow);
      height: fit-content;
      position: sticky;
      top: 100px;
    }

    .summary-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid var(--border);
    }

    .summary-row.total {
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--accent);
      border-bottom: none;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 2px solid var(--border);
    }

    .checkout-btn {
      width: 100%;
      background: var(--gradient);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 1rem;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }

    .checkout-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0,191,174,0.3);
    }

    .checkout-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .empty-cart {
      text-align: center;
      padding: 3rem;
    }

    .empty-cart i {
      font-size: 4rem;
      color: var(--text-muted);
      margin-bottom: 1rem;
    }

    .empty-cart h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .empty-cart p {
      color: var(--text-muted);
      margin-bottom: 2rem;
    }

    .continue-shopping {
      background: var(--gradient);
      color: white;
      text-decoration: none;
      padding: 1rem 2rem;
      border-radius: 10px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .continue-shopping:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0,191,174,0.3);
    }

    @media (max-width: 768px) {
      .cart-content {
        grid-template-columns: 1fr;
      }

      .cart-item {
        flex-direction: column;
        text-align: center;
      }

      .cart-item-image {
        width: 100%;
        height: 200px;
      }

      .cart-item-actions {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <span class="logo">SKYLINE REALTY</span>
    <nav>
      <a href="../index.html">Home</a>
      <a href="properties.html">Properties</a>
      <a href="buy.html">Buy</a>
      <a href="rent.html">Rent</a>
      <a href="sell.html">Sell</a>
      <a href="cart.html" class="active">Cart</a>
      <a href="payment-demo.html">Payment Demo</a>
    </nav>
  </div>

  <div class="container">
    <div class="cart-header">
      <h1>Shopping Cart</h1>
      <p>Review your selected properties and proceed to checkout</p>
    </div>

    <div class="cart-content">
      <div class="cart-items" id="cartItems">
        <!-- Cart items will be populated here -->
      </div>

      <div class="cart-summary">
        <h3 class="summary-title">Order Summary</h3>
        <div class="summary-row">
          <span>Properties</span>
          <span id="totalProperties">0</span>
        </div>
        <div class="summary-row">
          <span>Subtotal</span>
          <span id="subtotal">$0</span>
        </div>
        <div class="summary-row">
          <span>Processing Fee</span>
          <span id="processingFee">$0</span>
        </div>
        <div class="summary-row total">
          <span>Total</span>
          <span id="total">$0</span>
        </div>
        <button class="checkout-btn" id="checkoutBtn" onclick="proceedToCheckout()" disabled>
          Proceed to Checkout
        </button>
      </div>
    </div>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem('skylineCart')) || [];

    function renderCart() {
      const cartItems = document.getElementById('cartItems');
      
      if (cart.length === 0) {
        cartItems.innerHTML = `
          <div class="empty-cart">
            <i class="fas fa-shopping-cart"></i>
            <h2>Your cart is empty</h2>
            <p>Add some properties to your cart to get started</p>
            <a href="../index.html" class="continue-shopping">Continue Shopping</a>
          </div>
        `;
        updateSummary();
        return;
      }

      cartItems.innerHTML = cart.map(item => `
        <div class="cart-item">
          <img src="${item.image}" alt="${item.title}" class="cart-item-image">
          <div class="cart-item-details">
            <h3 class="cart-item-title">${item.title}</h3>
            <p class="cart-item-location">${item.location}</p>
            <div class="cart-item-features">
              <span>üõèÔ∏è ${item.beds} beds</span>
              <span>üõÅ ${item.baths} baths</span>
              <span>üè† ${item.sqft} sqft</span>
              <span>üìç ${item.type}</span>
            </div>
            <div class="cart-item-price">${item.price}</div>
          </div>
          <div class="cart-item-actions">
            <div class="quantity-controls">
              <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
              <span class="quantity-display">${item.quantity}</span>
              <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
            </div>
            <button class="remove-btn" onclick="removeFromCart(${item.id})">Remove</button>
          </div>
        </div>
      `).join('');

      updateSummary();
    }

    function updateQuantity(itemId, change) {
      const item = cart.find(item => item.id === itemId);
      if (item) {
        item.quantity += change;
        if (item.quantity <= 0) {
          removeFromCart(itemId);
        } else {
          localStorage.setItem('skylineCart', JSON.stringify(cart));
          renderCart();
        }
      }
    }

    function removeFromCart(itemId) {
      cart = cart.filter(item => item.id !== itemId);
      localStorage.setItem('skylineCart', JSON.stringify(cart));
      renderCart();
    }

    function updateSummary() {
      const totalProperties = cart.reduce((total, item) => total + item.quantity, 0);
      const subtotal = cart.reduce((total, item) => {
        const price = parseInt(item.price.replace(/[$,]/g, ''));
        return total + (price * item.quantity);
      }, 0);
      const processingFee = subtotal * 0.02; // 2% processing fee
      const total = subtotal + processingFee;

      document.getElementById('totalProperties').textContent = totalProperties;
      document.getElementById('subtotal').textContent = `$${subtotal.toLocaleString()}`;
      document.getElementById('processingFee').textContent = `$${processingFee.toLocaleString()}`;
      document.getElementById('total').textContent = `$${total.toLocaleString()}`;
      
      const checkoutBtn = document.getElementById('checkoutBtn');
      checkoutBtn.disabled = cart.length === 0;
    }

    function proceedToCheckout() {
      if (cart.length > 0) {
        // Store cart data for payment page
        localStorage.setItem('checkoutCart', JSON.stringify(cart));
        window.location.href = 'payment-demo.html';
      }
    }

    // Initialize cart on page load
    renderCart();
  </script>
</body>
</html>
