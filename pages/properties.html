    :root {
      --accent: #00bfae;
      --accent2: #1de9b6;
      --bg: #0a0a0a;
      --bg-card: #1a1a1a;
      --text: #ffffff;
      --text-muted: #a0a0a0;
      --border: #333333;
      --gradient: linear-gradient(135deg, #00bfae 0%, #1de9b6 100%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 3vw;
      background: rgba(26,26,26,0.95);
      backdrop-filter: blur(20px);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .navbar .logo {
      font-size: 1.5rem;
      font-weight: 700;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .navbar nav {
      display: flex;
      align-items: center;
      gap: 2rem;
    }

    .navbar nav a {
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .navbar nav a:hover {
      color: var(--accent);
    }

    .navbar nav a.active {
      color: var(--accent);
    }

    .page-header {
      text-align: center;
      padding: 3rem 2rem;
      background: linear-gradient(135deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.6) 100%);
    }

    .page-header h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .page-header p {
      color: var(--text-muted);
      font-size: 1.2rem;
    }

    .filters {
      background: var(--bg-card);
      padding: 2rem;
      margin: 2rem 3vw;
      border-radius: 15px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }

    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .filter-group label {
      font-weight: 500;
      color: var(--text);
    }

    .filter-group input,
    .filter-group select {
      padding: 0.8rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--bg);
      color: var(--text);
    }

    .filter-group input:focus,
    .filter-group select:focus {
      outline: none;
      border-color: var(--accent);
    }

    .properties-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 2rem;
      padding: 2rem 3vw;
      max-width: 1400px;
      margin: 0 auto;
    }

    .property-card {
      background: var(--bg-card);
      border-radius: 15px;
      overflow: hidden;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .property-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .property-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .property-info {
      padding: 1.5rem;
    }

    .property-price {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 0.5rem;
    }

    .property-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .property-location {
      color: var(--text-muted);
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    .property-features {
      display: flex;
      gap: 1rem;
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    .feature {
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }

    .pagination {
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 2rem;
    }

    .pagination button {
      padding: 0.8rem 1.2rem;
      border: 1px solid var(--border);
      background: var(--bg-card);
      color: var(--text);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .pagination button:hover,
    .pagination button.active {
      background: var(--accent);
      color: white;
    }

    @media (max-width: 768px) {
      .properties-grid {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        padding: 1rem;
      }
      
      .filters {
        margin: 1rem;
        grid-template-columns: 1fr;
      }
    }

    let currentPage = 1;
    const propertiesPerPage = 10;
    let filteredProperties = [...allProperties];

    function formatPrice(price) {
      return new Intl.NumberFormat('en-US', {
        style: 'currency',
        currency: 'USD',
        minimumFractionDigits: 0,
        maximumFractionDigits: 0,
      }).format(price);
    }

    function renderProperties() {
      const startIndex = (currentPage - 1) * propertiesPerPage;
      const endIndex = startIndex + propertiesPerPage;
      const pageProperties = filteredProperties.slice(startIndex, endIndex);

      const grid = document.getElementById('propertiesGrid');
      grid.innerHTML = pageProperties.map(property => `
        <div class="property-card" onclick="showPropertyDetails(${property.id})">
          <img src="${property.image}" alt="${property.title}" class="property-image">
          <div class="property-info">
            <div class="property-price">${formatPrice(property.price)}</div>
            <h3 class="property-title">${property.title}</h3>
            <p class="property-location">${property.location}</p>
            <div class="property-features">

              <span class="feature">üõÅ ${property.baths} baths</span>
              <span class="feature">üè† ${property.sqft.toLocaleString()} sqft</span>
              <span class="feature">üìç ${property.type}</span>
            </div>
          </div>
        </div>
      `).join('');

      renderPagination();
    }

    function renderPagination() {
      const totalPages = Math.ceil(filteredProperties.length / propertiesPerPage);
      const pagination = document.getElementById('pagination');
      
      let paginationHTML = '';
      
      if (currentPage > 1) {
        paginationHTML += `<button onclick="changePage(${currentPage - 1})">Previous</button>`;
      }
      
      for (let i = 1; i <= totalPages; i++) {
        if (i === currentPage) {
          paginationHTML += `<button class="active">${i}</button>`;
        } else {
          paginationHTML += `<button onclick="changePage(${i})">${i}</button>`;
        }
      }
      
      if (currentPage < totalPages) {
        paginationHTML += `<button onclick="changePage(${currentPage + 1})">Next</button>`;
      }
      
      pagination.innerHTML = paginationHTML;
    }

    function changePage(page) {
      currentPage = page;
      renderProperties();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function filterProperties() {
      const location = document.getElementById('locationFilter').value.toLowerCase();
      const priceRange = document.getElementById('priceFilter').value;
      const type = document.getElementById('typeFilter').value;
      const beds = document.getElementById('bedFilter').value;

      filteredProperties = allProperties.filter(property => {
        const matchesLocation = !location || property.location.toLowerCase().includes(location);
        const matchesType = !type || property.type === type;
        const matchesBeds = !beds || property.beds >= parseInt(beds);
        
        let matchesPrice = true;
        if (priceRange) {
          const [min, max] = priceRange.split('-').map(p => p === '+' ? Infinity : parseInt(p));
          matchesPrice = property.price >= min && (max === Infinity ? true : property.price <= max);
        }

        return matchesLocation && matchesType && matchesBeds && matchesPrice;
      });

      currentPage = 1;
      renderProperties();
    }

    function showPropertyDetails(id) {
      const property = allProperties.find(p => p.id === id);
      if (property) {
        alert(`Property Details:\n${property.title}\n${property.location}\n${formatPrice(property.price)}\n${property.beds} beds, ${property.baths} baths\n${property.sqft.toLocaleString()} sqft\n\n${property.description}`);
      }
    }

    document.getElementById('priceFilter').addEventListener('change', filterProperties);
    document.getElementById('typeFilter').addEventListener('change', filterProperties);
    document.getElementById('bedFilter').addEventListener('change', filterProperties);
