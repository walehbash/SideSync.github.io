<html lang="en">
<head>

  <title>Skyline Realty - Find Your Dream Home</title>
  <meta name="description" content="Discover luxury properties with Skyline Realty. Find your perfect home with our expert real estate services.">

  <meta name="apple-mobile-web-app-title" content="Skyline Realty">
  <meta name="mobile-web-app-capable" content="yes">

  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üè†</text></svg>"/>

  <link rel="manifest" href="/manifest.json">
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Dark Theme Colors */
      --accent: #00bfae;
      --accent2: #1de9b6;
      --bg: #0a0a0a;
      --bg-card: #1a1a1a;
      --bg-card-hover: #252525;
      --text: #ffffff;
      --text-muted: #a0a0a0;
      --text-secondary: #808080;
      --border: #333333;
      --shadow: 0 8px 32px rgba(0,0,0,0.4);
      --shadow-light: 0 4px 16px rgba(0,0,0,0.2);
      --gradient: linear-gradient(135deg, #00bfae 0%, #1de9b6 100%);
      
      /* Light Theme Colors */
      --bg-light: #ffffff;
      --bg-card-light: #f8f9fa;
      --bg-card-hover-light: #e9ecef;
      --text-light: #1a1a1a;
      --text-muted-light: #6c757d;
      --text-secondary-light: #495057;
      --border-light: #dee2e6;
      --shadow-light-theme: 0 8px 32px rgba(0,0,0,0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: all 0.3s ease;
      overflow-x: hidden;
    }

    body.light-mode {
      background: var(--bg-light);
      color: var(--text-light);
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(135deg, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0.85) 100%);
      z-index: 0;
      transition: all 0.3s ease;
    }

    body.light-mode::before {
      background: linear-gradient(135deg, rgba(255,255,255,0.95) 0%, rgba(255,255,255,0.85) 100%);
    }

    #app {
      position: relative;
      z-index: 1;
      min-height: 100vh;
    }

    /* Theme Toggle */
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 50px;
      padding: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: var(--shadow);
    }

    body.light-mode .theme-toggle {
      background: var(--bg-card-light);
      border-color: var(--border-light);
      box-shadow: var(--shadow-light-theme);
    }

    .theme-toggle:hover {
      transform: scale(1.05);
    }

    .theme-toggle svg {
      width: 20px;
      height: 20px;
      color: var(--text);
      transition: all 0.3s ease;
    }

    body.light-mode .theme-toggle svg {
      color: var(--text-light);
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 3vw;
      background: rgba(26,26,26,0.95);
      backdrop-filter: blur(20px);
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
      transition: all 0.3s ease;
    }

    body.light-mode .navbar {
      background: rgba(248,249,250,0.95);
      box-shadow: var(--shadow-light-theme);
    }

    .navbar .logo {
      font-size: 1.5rem;
      font-weight: 700;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .navbar nav {
      display: flex;
      align-items: center;
      gap: 2rem;
    }

    .navbar nav a {
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
      font-size: 0.95rem;
      position: relative;
      padding: 0.5rem 0;
      transition: all 0.3s ease;
    }

    body.light-mode .navbar nav a {
      color: var(--text-light);
    }

    .navbar nav a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--gradient);
      transition: width 0.3s ease;
    }

    .navbar nav a:hover::after,
    .navbar nav a.active::after {
      width: 100%;
    }

    .navbar nav a:hover,
    .navbar nav a.active {
      color: var(--accent);
    }

    .navbar .cta-btn {
      background: var(--gradient);
      color: #fff;
      border: none;
      border-radius: 25px;
      padding: 0.7rem 1.5rem;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      margin-left: 1rem;
    }

    .navbar .cta-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0,191,174,0.3);
    }

    /* Cart Styles */
    .cart-link {
      position: relative;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
      font-size: 0.95rem;
      padding: 0.5rem 1rem;
      border-radius: 25px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      transition: all 0.3s ease;
    }

    body.light-mode .cart-link {
      color: var(--text-light);
      background: var(--bg-card-light);
      border-color: var(--border-light);
    }

    .cart-link:hover {
      background: var(--accent);
      color: white;
      transform: translateY(-2px);
    }

    .cart-count {
      background: #ff3b30;
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      font-weight: 600;
      position: absolute;
      top: -5px;
      right: -5px;
    }

    .btn-primary {
      background: var(--gradient);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.8rem 1.5rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.9rem;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0,191,174,0.3);
    }

    .btn-secondary {
      background: var(--bg-card);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 0.8rem 1.5rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.9rem;
    }

    body.light-mode .btn-secondary {
      background: var(--bg-card-light);
      color: var(--text-light);
      border-color: var(--border-light);
    }

    .btn-secondary:hover {
      background: var(--accent);
      color: white;
      transform: translateY(-2px);
    }

    /* Login/Signup System */
    .auth-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .auth-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 2.5rem;
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 400px;
      transition: all 0.3s ease;
    }

    body.light-mode .auth-card {
      background: var(--bg-card-light);
      border-color: var(--border-light);
      box-shadow: var(--shadow-light-theme);
    }

    .auth-card:hover {
      transform: translateY(-5px);
    }

    .auth-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .auth-header h1 {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .auth-header p {
      color: var(--text-muted);
      font-size: 0.95rem;
    }

    body.light-mode .auth-header p {
      color: var(--text-muted-light);
    }

    .auth-tabs {
      display: flex;
      background: var(--bg);
      border-radius: 12px;
      padding: 4px;
      margin-bottom: 2rem;
    }

    body.light-mode .auth-tabs {
      background: var(--bg-card-light);
    }

    .auth-tab {
      flex: 1;
      padding: 0.8rem;
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
      color: var(--text-muted);
    }

    body.light-mode .auth-tab {
      color: var(--text-muted-light);
    }

    .auth-tab.active {
      background: var(--gradient);
      color: #fff;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text);
    }

    body.light-mode .form-group label {
      color: var(--text-light);
    }

    .form-group input {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 1px solid var(--border);
      border-radius: 10px;
      background: var(--bg);
      color: var(--text);
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    body.light-mode .form-group input {
      border-color: var(--border-light);
      background: var(--bg-light);
      color: var(--text-light);
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(0,191,174,0.1);
    }

    .form-group input.error {
      border-color: #ff3b30;
      box-shadow: 0 0 0 3px rgba(255,59,48,0.2);
      animation: redGlow 2s ease-in-out infinite;
    }

    @keyframes redGlow {
      0%, 100% {
        box-shadow: 0 0 0 3px rgba(255,59,48,0.2);
      }
      50% {
        box-shadow: 0 0 0 6px rgba(255,59,48,0.4);
      }
    }

    .form-group.error label {
      color: #ff3b30;
    }

    .form-group.error .error-message {
      color: #ff3b30;
      font-size: 0.8rem;
      margin-top: 0.3rem;
      display: block;
    }

    .form-group .error-message {
      display: none;
    }

    .auth-btn {
      width: 100%;
      background: var(--gradient);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 1rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 1rem;
    }

    .auth-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0,191,174,0.3);
    }

    .divider {
      text-align: center;
      margin: 1.5rem 0;
      position: relative;
      color: var(--text-muted);
    }

    body.light-mode .divider {
      color: var(--text-muted-light);
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: var(--border);
    }

    body.light-mode .divider::before {
      background: var(--border-light);
    }

    .divider span {
      background: var(--bg-card);
      padding: 0 1rem;
      font-size: 0.9rem;
    }

    body.light-mode .divider span {
      background: var(--bg-card-light);
    }

    .google-btn {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      color: #333;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 0.8rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    body.light-mode .google-btn {
      border-color: var(--border-light);
    }

    .google-btn:hover {
      background: #f8f9fa;
      transform: translateY(-2px);
    }

    .google-btn svg {
      width: 20px;
      height: 20px;
      margin-right: 0.8rem;
    }

    .auth-footer {
      text-align: center;
      margin-top: 1.5rem;
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    body.light-mode .auth-footer {
      color: var(--text-muted-light);
    }

    .auth-footer a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
    }

    /* Hero Section */
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 70vh;
      text-align: center;
      padding: 2rem 1rem;
    }

    .hero-title {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      line-height: 1.1;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .hero-subtitle {
      color: var(--text-muted);
      font-size: 1.2rem;
      margin-bottom: 2.5rem;
      max-width: 600px;
    }

    body.light-mode .hero-subtitle {
      color: var(--text-muted-light);
    }

    .search-container {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: var(--shadow);
      max-width: 600px;
      width: 90%;
      margin: 0 auto;
    }

    body.light-mode .search-container {
      background: var(--bg-card-light);
      border-color: var(--border-light);
      box-shadow: var(--shadow-light-theme);
    }

    .search-tabs {
      display: flex;
      margin-bottom: 1.5rem;
      background: var(--bg);
      border-radius: 12px;
      padding: 4px;
    }

    body.light-mode .search-tabs {
      background: var(--bg-card-light);
    }

    .search-tab {
      flex: 1;
      padding: 0.8rem;
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
      color: var(--text-muted);
    }

    body.light-mode .search-tab {
      color: var(--text-muted-light);
    }

    .search-tab.active {
      background: var(--gradient);
      color: #fff;
    }

    .search-form {
      display: grid;
      grid-template-columns: 1fr 1fr auto;
      gap: 1rem;
      align-items: end;
    }

    .search-form input,
    .search-form select {
      padding: 0.8rem 1rem;
      border: 1px solid var(--border);
      border-radius: 10px;
      background: var(--bg);
      color: var(--text);
      font-size: 1rem;
    }

    body.light-mode .search-form input,
    body.light-mode .search-form select {
      border-color: var(--border-light);
      background: var(--bg-light);
      color: var(--text-light);
    }

    .search-btn {
      background: var(--gradient);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 0.8rem 1.5rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .search-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0,191,174,0.3);
    }

    /* Property Cards */
    .properties-section {
      padding: 4rem 3vw;
    }

    .section-header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .section-header h2 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .section-header p {
      color: var(--text-muted);
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto;
    }

    body.light-mode .section-header p {
      color: var(--text-muted-light);
    }

    .properties-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      margin-bottom: 3rem;
    }

    .property-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 20px;
      overflow: hidden;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    body.light-mode .property-card {
      background: var(--bg-card-light);
      border-color: var(--border-light);
    }

    .property-card:hover {
      transform: translateY(-10px);
      box-shadow: var(--shadow);
    }

    body.light-mode .property-card:hover {
      box-shadow: var(--shadow-light-theme);
    }

    .property-image {
      width: 100%;
      height: 180px;
      object-fit: cover;
      transition: all 0.3s ease;
    }

    .property-card:hover .property-image {
      transform: scale(1.05);
    }

    .property-info {
      padding: 1.5rem;
    }

    .property-price {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 0.5rem;
    }

    .property-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--text);
    }

    body.light-mode .property-title {
      color: var(--text-light);
    }

    .property-location {
      color: var(--text-muted);
      font-size: 0.95rem;
      margin-bottom: 1rem;
    }

    body.light-mode .property-location {
      color: var(--text-muted-light);
    }

    .property-features {
      display: flex;
      gap: 1rem;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    body.light-mode .property-features {
      color: var(--text-secondary-light);
    }

    .feature {
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        gap: 1rem;
        padding: 1rem 2vw;
      }

      .navbar nav {
        flex-wrap: wrap;
        gap: 1rem;
      }

      .hero-title {
        font-size: 2.5rem;
      }

      .search-form {
        grid-template-columns: 1fr;
      }

      .properties-grid {
        grid-template-columns: 1fr;
      }

      .auth-card {
        padding: 2rem;
        margin: 1rem;
      }
    }

    /* Loading Animation */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Success/Error Messages */
    .message {
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      font-weight: 500;
    }

    .message.success {
      background: rgba(0,191,174,0.1);
      color: var(--accent);
      border: 1px solid rgba(0,191,174,0.3);
    }

    .message.error {
      background: rgba(255,59,48,0.1);
      color: #ff3b30;
      border: 1px solid rgba(255,59,48,0.3);
    }

    /* AI Chat Widget Styles */
    .ai-chat-widget {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background: var(--gradient);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(0,191,174,0.3);
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .ai-chat-widget:hover {
      transform: scale(1.1);
    }

    .ai-chat-widget i {
      color: white;
      font-size: 1.5rem;
    }

    .notification-dot {
      position: absolute;
      top: -5px;
      right: -5px;
      width: 20px;
      height: 20px;
      background: #ff3b30;
      border-radius: 50%;
      animation: bounce 2s infinite;
      display: none;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 0.7rem;
      font-weight: 600;
      cursor: pointer;
      z-index: 1001;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }

    /* Water Flowing Animation */
    .water-container {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 100px;
      overflow: hidden;
      z-index: 0;
    }

    .water-wave {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 200%;
      height: 100%;
      background: linear-gradient(45deg, transparent 30%, rgba(0,191,174,0.3) 50%, transparent 70%);
      animation: waterFlow 3s ease-in-out infinite;
    }

    .water-wave:nth-child(2) {
      animation-delay: -1.5s;
      opacity: 0.7;
    }

    .water-wave:nth-child(3) {
      animation-delay: -3s;
      opacity: 0.5;
    }

    @keyframes waterFlow {
      0% {
        transform: translateX(-50%) translateY(0);
      }
      50% {

    function showMessage(message, type = 'success') {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${type}`;
      messageDiv.textContent = message;
      
      const authCard = document.querySelector('.auth-card');

    function validateEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    function validatePassword(password) {
      return password.length >= 6;
    }

    function showFieldError(input, message) {
      const formGroup = input.closest('.form-group');
      formGroup.classList.add('error');
      input.classList.add('error');
      
      // Remove existing error message
      const existingError = formGroup.querySelector('.error-message');
      if (existingError) {
        existingError.remove();
      }
      
      // Add new error message
      const errorDiv = document.createElement('div');
      errorDiv.className = 'error-message';
      errorDiv.textContent = message;
      formGroup.appendChild(errorDiv);
      
      // Focus on the field
      input.focus();
    }

    function clearFormErrors(form) {
      form.querySelectorAll('.form-group').forEach(group => {
        group.classList.remove('error');
        group.querySelectorAll('input').forEach(input => {
          input.classList.remove('error');
        });
        const errorMessage = group.querySelector('.error-message');
        if (errorMessage) {
          errorMessage.remove();
        }
      });
    }

    function addInputValidation() {
      document.querySelectorAll('input').forEach(input => {
        input.addEventListener('blur', function() {
          const value = this.value.trim();
          const formGroup = this.closest('.form-group');
          
          if (!value) {
            showFieldError(this, 'This field is required');
          } else {
            formGroup.classList.remove('error');
            this.classList.remove('error');
            const errorMessage = formGroup.querySelector('.error-message');
            if (errorMessage) {
              errorMessage.remove();
            }
          }
        });
      });
    }

    function handleAuth(event) {
      event.preventDefault();
      const form = event.target;
      const emailInput = form.querySelector('input[type="email"]');
      const passwordInput = form.querySelector('input[type="password"]');
      const nameInput = form.querySelector('input[name="name"]');
      
      const email = emailInput.value;
      const password = passwordInput.value;
      const name = nameInput?.value;

      // Clear previous errors
      clearFormErrors(form);

      let hasErrors = false;

      // Email validation
      if (!email.trim()) {
        showFieldError(emailInput, 'Email is required');
        hasErrors = true;
      } else if (!validateEmail(email)) {
        showFieldError(emailInput, 'Please enter a valid email address');
        hasErrors = true;
      }

      // Password validation
      if (!password.trim()) {
        showFieldError(passwordInput, 'Password is required');
        hasErrors = true;
      } else if (!validatePassword(password)) {
        showFieldError(passwordInput, 'Password must be at least 6 characters');
        hasErrors = true;
      }

      // Name validation for signup
      if (currentAuthTab === 'signup') {
        if (!name || !name.trim()) {
          showFieldError(nameInput, 'Full name is required');
          hasErrors = true;
        } else if (name.length < 2) {
          showFieldError(nameInput, 'Name must be at least 2 characters');
          hasErrors = true;
        }
      }

      if (hasErrors) {
        addNotification('Please fix the errors in the form', 'error');
        return;
      }

      // Simulate authentication
      const btn = form.querySelector('button[type="submit"]');
      const originalText = btn.textContent;
      btn.innerHTML = '<span class="loading"></span> Authenticating...';
      btn.disabled = true;

      setTimeout(() => {
        if (currentAuthTab === 'signup') {
          // Simulate signup
          currentUser = {
            id: Date.now(),
            name: name,
            email: email,
            avatar: `https://ui-avatars.com/api/?name=${encodeURIComponent(name)}&background=00bfae&color=fff`

        localStorage.setItem('skylineUser', JSON.stringify(currentUser));
        btn.textContent = originalText;
        btn.disabled = false;

          renderHome();
        }, 1000);
      }, 2000);
    }

      const messages = document.getElementById('ai-chat-messages');

      if (sender === 'user') {

      }
      
      messages.appendChild(messageDiv);
      messages.scrollTop = messages.scrollHeight;

    function generateAIResponse(message) {
      const lowerMessage = message.toLowerCase();
      
      if (lowerMessage.includes('property') || lowerMessage.includes('house') || lowerMessage.includes('home')) {
